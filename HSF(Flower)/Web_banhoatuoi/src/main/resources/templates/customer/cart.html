<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/css/cart.css}" rel="stylesheet">
    <link th:href="@{/css/fragments.css}" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{customer/fragments/common_elements :: header}"></div>

<div class="container">
    <div class="cart-container">
        <h1>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h1>

        <div th:if="${cartItems == null or cartItems.isEmpty()}" class="empty-cart">
            <p>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</p>
            <a th:href="@{/customer/home}" class="btn btn-primary">Ti·∫øp t·ª•c mua s·∫Øm</a>
        </div>

        <form th:if="${cartItems != null and !cartItems.isEmpty()}" th:action="@{/customer/checkout}" method="post">
            <div class="cart-header">
                <div class="select-all-container">
                    <input type="checkbox" id="selectAll" onclick="toggleAll(this)">
                    <label for="selectAll">Ch·ªçn t·∫•t c·∫£</label>
                </div>
                <span>S·∫£n ph·∫©m</span>
                <span>ƒê∆°n gi√°</span>
                <span>S·ªë l∆∞·ª£ng</span>
                <span>Th√†nh ti·ªÅn</span>
                <span>X√≥a</span>
            </div>

            <div class="cart-items-list">
                <div th:each="item : ${cartItems}" class="cart-item"
                     th:with="unitPrice=${session.loggedInUser != null ? item.flower.price * 0.9 : item.flower.price},
                                itemTotal=${unitPrice * item.quantity}">
                    <div class="cart-item-select">
                        <input type="checkbox" name="selectedItems" th:value="${item.id}" class="item-checkbox" onclick="updateSelectAll()">
                    </div>
                    <div class="cart-item-product">
                        <img th:src="@{${item.selectedStyle}}" alt="Flower Style Image">
                        <div>
                            <span th:text="${item.flower.flowerName}"></span>
                            <br>
                            <small style="color: #888;">Ki·ªÉu d√°ng: <span th:text="${item.selectedStyle.substring(item.selectedStyle.lastIndexOf('/') + 1)}"></span></small>
                        </div>
                    </div>
                    <div class="cart-item-price">
                        <span th:text="${#numbers.formatDecimal(unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                        <br th:if="${session.loggedInUser != null}">
                        <span th:if="${session.loggedInUser != null}" style="text-decoration: line-through; font-size: 0.8em; color: #888;"
                              th:text="${#numbers.formatDecimal(item.flower.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" th:value="${item.quantity}" min="1" th:max="${item.flower.stock}" class="quantity-input" 
                               th:onchange="|window.location.href='@{/customer/cart/update(cartItemId=${item.id}, quantity=this.value)}'|">
                    </div>
                    <div class="cart-item-total">
                        <span th:text="${#numbers.formatDecimal(itemTotal, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                    </div>
                    <div class="cart-item-remove">
                        <a th:href="@{/customer/cart/remove(cartItemId=${item.id})}" class="btn-remove">üóëÔ∏è</a>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>T·ªïng ti·ªÅn:</span>
                    <span class="total-amount" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-checkout">Ti·∫øn h√†nh thanh to√°n</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{customer/fragments/common_elements :: footer}"></div>

<script>
    function toggleAll(source) {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = source.checked;
        }
    }

    function updateSelectAll() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const allItemCheckboxes = document.querySelectorAll('.item-checkbox');
        const totalItems = allItemCheckboxes.length;
        let checkedItems = 0;
        for (let i = 0; i < totalItems; i++) {
            if (allItemCheckboxes[i].checked) {
                checkedItems++;
            }
        }
        selectAllCheckbox.checked = totalItems > 0 && checkedItems === totalItems;
    }
</script>

</body>
</html>
