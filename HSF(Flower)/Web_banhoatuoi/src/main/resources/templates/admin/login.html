<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Bán Hoa Tươi</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập hệ thống</h2>

    <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <a th:href="@{/customer/home}" class="btn btn-secondary">Quay lại</a>
        </div>

        <div th:if="${error}" class="error-message">
            ❌ <span th:text="${error}"></span>
        </div>

        <div th:if="${param.logout}" class="success-message">
            ✅ Đã đăng xuất thành công
        </div>
    </form>

    <div class="register-link-area">
        <p>Chưa có tài khoản?</p>
        <a th:href="@{/register}" class="btn btn-register">Đăng ký ngay</a>
    </div>

</div>
</body>
</html>
