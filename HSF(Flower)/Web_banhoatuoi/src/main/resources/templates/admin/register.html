<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tài khoản - Bán Hoa Tươi</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">

    <h2>Đăng ký Tài khoản Khách hàng</h2>

    <form th:action="@{/register}" method="post" class="login-form">

        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="userName" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <input type="hidden" name="role" value="USER" />

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <a th:href="@{/login}" class="btn btn-secondary">Quay lại Đăng nhập</a>
        </div>

        <div th:if="${registrationError}" class="error-message">
            ❌ Lỗi đăng ký: <span th:text="${registrationError}"></span>
        </div>

        <div th:if="${registrationSuccess}" class="success-message">
            ✅ Đăng ký thành công! Vui lòng <a th:href="@{/login}">Đăng nhập</a>.
        </div>
    </form>
</div>
</body>
</html>
